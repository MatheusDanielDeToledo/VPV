<body>

    <div class="nav_bar">

        <span id="logo">ONG.SE</span>

        <div class="menu_nav_bar">

    </div>


</body>

</html>

<script>

    window.onload = function () {
        listarOngs()
    }

    function listarOngs() {

        fetch("/usuarios/listarOngsIndex", {
            method: "GET"
        })
            .then(response => response.json())
            .then(areas => {
                areas.forEach(registro => {
                    ongs.innerHTML += `
            <div class="ong_unidade"><img id="ong" src="${registro.foto_url}">${registro.nome}</div>
            `;
                });
            })
            .catch(error => {
                console.error("Erro na requisição:", error);
            });

    }
</script>
